<div>
    <div class="fonts">
        <div class="fonts">Liste des Pokemons</div>
        <form class="fonts">
            <select *ngIf="pokemons" name="selectedPokemon" [(ngModel)]="selectedPokemon"
                (ngModelChange)="onSelect($event, selectedPokemon)">
                <option *ngFor=" let pokemon of pokemons.results" [ngValue]="pokemon">
                    {{ pokemon.name }}

                </option>
            </select>
        </form>
    </div>
</div>
